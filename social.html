<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bloomy RP</title>
    <link rel="stylesheet" href="" />
    <link rel="stylesheet" href="./CSS/social.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header section starts -->
    <header>
      <nav>
        <div class="header__wrapper">
          <a href="#">
            <img
              src="/images/bloomy-rp-logo.png"
              alt="Bloomy-logo"
              class="header__logo"
          /></a>
          <li class="mobile__list"><a href="/index.html">Главное</a></li>

          <ul class="header__navigation--list">
            <li class="header__navigation--link">
              <a href="/index.html">Главное</a>
            </li>
            <li class="header__navigation--link">
              <a href="/social.html">Социальные Сети</a>
            </li>
            <li class="header__navigation--link">
              <a href="https://t.me/red_mobile_shop_bot">Пополнение</a>
            </li>
            <li class="header__navigation--link">
              <a href="https://t.me/bloomy_technical">Тех Поддержка</a>
            </li>
          </ul>

          <button class="header__button" id="headerButton">
            <img
              src="/images/bloomy-discord-button.svg"
              alt="Bloomy-ds"
            />Discord
          </button>
        </div>
      </nav>
    </header>
    <!-- Header section ends -->

    <!-- social main section starts -->
    <section class="social" id="social">
      <div class="container">
        <div class="social__wrapper">
          <div class="social__hero">
            <img
              src="/images/gta-hero.png"
              alt="Bloomy-chrc"
              class="gta__hero"
            />
          </div>
          <!-- - -->

          <div class="social__cards">
            <div class="card__tg card" id="linkCard-tg">
              <i class="fa-brands fa-telegram"></i>

              <div class="title">Телеграм</div>
              <div class="card__go">
                <div class="subtitle">Продолжить через Telegram</div>
                <i
                  class="fa-solid fa-arrow-right"
                  style="color: #ffffff"
                  class="right__icon"
                ></i>
              </div>
            </div>

            <div class="card__youtube card" id="linkCard-yt">
              <i class="fa-brands fa-youtube"></i>
              <div class="title">YouTube</div>
              <div class="card__go">
                <div class="subtitle">Продолжить через YouTube</div>
                <i
                  class="fa-solid fa-arrow-right"
                  style="color: #ffffff"
                  class="right__icon"
                ></i>
              </div>
            </div>

            <div class="card__discord card" id="linkCard-ds">
              <i class="fa-brands fa-discord"></i>
              <div class="title">Discord</div>
              <div class="card__go">
                <div class="subtitle">Продолжить через Discord</div>
                <i
                  class="fa-solid fa-arrow-right"
                  style="color: #ffffff"
                  class="right__icon"
                ></i>
              </div>
            </div>

            <div class="card__instagram card" id="linkCard-insta">
              <i class="fa-brands fa-instagram"></i>
              <div class="title">Instagram</div>
              <div class="card__go">
                <div class="subtitle">Продолжить через Instagram</div>
                <i
                  class="fa-solid fa-arrow-right"
                  style="color: #ffffff"
                  class="right__icon"
                ></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- social main section ends -->
    <script src="/JS/script.js"></script>
  </body>
</html>
